<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkanoid Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a1a2e, #0f0f1e);
            font-family: Arial, sans-serif;
        }

        .game-container {
            text-align: center;
        }

        canvas {
            border: 2px solid #fff;
            background-color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .info {
            color: #fff;
            margin-top: 20px;
            font-size: 18px;
        }

        .score {
            color: #0ff;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .game-over {
            color: #ff0;
            font-size: 28px;
            margin-top: 20px;
            display: none;
        }

        .controls {
            color: #fff;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">Puntuación: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="480" height="320"></canvas>
        <div class="info">
            <div class="controls">Usa las flechas ← → o A/D para mover la paleta</div>
            <div id="gameOver" class="game-over">¡Juego Terminado! Presiona F5 para reiniciar</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');

        // Variables del juego
        let score = 0;
        let gameRunning = true;

        // Paleta
        const paddle = {
            x: canvas.width / 2 - 40,
            y: canvas.height - 20,
            width: 80,
            height: 10,
            speed: 7,
            dx: 0
        };

        // Pelota
        const ball = {
            x: canvas.width / 2,
            y: canvas.height - 30,
            radius: 8,
            dx: 3,
            dy: -3
        };

        // Ladrillos
        const brickRows = 5;
        const brickCols = 8;
        const brickWidth = 50;
        const brickHeight = 20;
        const brickPadding = 5;
        const brickOffsetTop = 40;
        const brickOffsetLeft = 35;

        const bricks = [];
        for (let r = 0; r < brickRows; r++) {
            bricks[r] = [];
            for (let c = 0; c < brickCols; c++) {
                bricks[r][c] = {
                    x: c * (brickWidth + brickPadding) + brickOffsetLeft,
                    y: r * (brickHeight + brickPadding) + brickOffsetTop,
                    status: 1,
                    color: `hsl(${r * 60}, 70%, 50%)`
                };
            }
        }

        // Control del teclado
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
                paddle.dx = -paddle.speed;
            } else if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
                paddle.dx = paddle.speed;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight' || 
                e.key === 'a' || e.key === 'A' || e.key === 'd' || e.key === 'D') {
                paddle.dx = 0;
            }
        });

        // Funciones de dibujo
        function drawPaddle() {
            ctx.fillStyle = '#0ff';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let r = 0; r < brickRows; r++) {
                for (let c = 0; c < brickCols; c++) {
                    if (bricks[r][c].status === 1) {
                        const brick = bricks[r][c];
                        ctx.fillStyle = brick.color;
                        ctx.fillRect(brick.x, brick.y, brickWidth, brickHeight);
                    }
                }
            }
        }

        // Detección de colisiones
        function collisionDetection() {
            for (let r = 0; r < brickRows; r++) {
                for (let c = 0; c < brickCols; c++) {
                    const brick = bricks[r][c];
                    if (brick.status === 1) {
                        if (ball.x + ball.radius > brick.x &&
                            ball.x - ball.radius < brick.x + brickWidth &&
                            ball.y + ball.radius > brick.y &&
                            ball.y - ball.radius < brick.y + brickHeight) {
                            ball.dy = -ball.dy;
                            brick.status = 0;
                            score += 10;
                            scoreElement.textContent = score;
                            
                            // Verificar victoria
                            if (score === brickRows * brickCols * 10) {
                                gameRunning = false;
                                gameOverElement.textContent = '¡Victoria! Presiona F5 para jugar de nuevo';
                                gameOverElement.style.display = 'block';
                            }
                        }
                    }
                }
            }
        }

        // Actualizar posiciones
        function update() {
            if (!gameRunning) return;

            // Mover paleta
            paddle.x += paddle.dx;
            
            // Limitar paleta a los bordes
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) {
                paddle.x = canvas.width - paddle.width;
            }

            // Mover pelota
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Rebote en paredes laterales
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx = -ball.dx;
            }

            // Rebote en techo
            if (ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
            }

            // Colisión con paleta
            if (ball.y + ball.radius > paddle.y &&
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width) {
                // Calcular el ángulo de rebote según donde golpee la paleta
                const hitPos = (ball.x - paddle.x) / paddle.width;
                ball.dx = 8 * (hitPos - 0.5);
                ball.dy = -Math.abs(ball.dy);
            }

            // Game Over
            if (ball.y - ball.radius > canvas.height) {
                gameRunning = false;
                gameOverElement.style.display = 'block';
            }

            collisionDetection();
        }

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBricks();
            drawPaddle();
            drawBall();
            
            update();
            
            requestAnimationFrame(gameLoop);
        }

        // Iniciar juego
        gameLoop();
    </script>
</body>
</html>
